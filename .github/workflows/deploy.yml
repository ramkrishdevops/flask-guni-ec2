name: Deploy Flask App (EC2 + systemd + Teams)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      deployments: write   # REQUIRED

    steps:
      # -------------------------
      # Checkout
      # -------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -------------------------
      # Create GitHub Deployment
      # -------------------------
      - name: Create GitHub Deployment
        id: create_deployment
        uses: chrnorm/deployment-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment: production
          description: "Flask EC2 deployment via GitHub Actions"

      # -------------------------
      # Deploy to EC2
      # -------------------------
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            set -e

            cd /home/ubuntu/flask-guni-ec2

            echo "üîÑ Syncing code"
            git fetch origin
            git reset --hard origin/main

            echo "üì¶ Installing dependencies"
            source venv/bin/activate
            pip install -r requirements.txt

            echo "üöÄ Restarting Flask service"
            sudo systemctl daemon-reload
            sudo systemctl restart flaskapp

            echo "‚è≥ Waiting for app health"
            for i in {1..15}; do
              if curl -fsS http://localhost:8000/health > /dev/null; then
                echo "‚úÖ App is healthy"
                exit 0
              fi
              echo "‚è≥ App not ready yet..."
              sleep 3
            done

            echo "‚ùå App failed to start"
            sudo systemctl status flaskapp --no-pager
            sudo journalctl -u flaskapp --no-pager -n 50
            exit 1

      # -------------------------
      # Deployment Status: SUCCESS
      # -------------------------
      - name: Update GitHub Deployment Status (success)
        if: success()
        uses: chrnorm/deployment-status@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          deployment-id: ${{ steps.create_deployment.outputs.deployment-id }}
          state: success
          description: "Deployment completed successfully"

      # -------------------------
      # Deployment Status: FAILURE
      # -------------------------
      - name: Update GitHub Deployment Status (failure)
        if: failure()
        uses: chrnorm/deployment-status@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          deployment-id: ${{ steps.create_deployment.outputs.deployment-id }}
          state: failure
          description: "Deployment failed"

      # -------------------------
      # Microsoft Teams Notification
      # -------------------------
      - name: Notify Microsoft Teams
        if: always()
        env:
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
        run: |
          STATUS="${{ job.status }}"

          if [ "$STATUS" = "success" ]; then
            ICON="‚úÖ"
          elif [ "$STATUS" = "failure" ]; then
            ICON="‚ùå"
          else
            ICON="‚ö†Ô∏è"
          fi

          curl -H "Content-Type: application/json" \
               -d "{
                     \"text\": \"${ICON} *Flask EC2 Deployment*: ${STATUS}\nCommit: $GITHUB_SHA\nRepo: $GITHUB_REPOSITORY\"
                   }" \
               "$TEAMS_WEBHOOK_URL"

