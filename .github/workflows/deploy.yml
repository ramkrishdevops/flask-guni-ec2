name: Deploy Flask App (EC2 + systemd + Teams)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            set -e
            cd /home/ubuntu/flask-guni-ec2

            echo "üîÑ Syncing code"
            git fetch origin
            git reset --hard origin/main

            echo "üì¶ Installing dependencies"
            source venv/bin/activate
            pip install -r requirements.txt

            echo "üöÄ Restarting Flask service"
            sudo systemctl daemon-reload
            sudo systemctl restart flaskapp

            echo "‚è≥ Waiting for app health"
            for i in {1..10}; do
              if curl -fsS http://localhost:8000/health > /dev/null; then
                echo "‚úÖ App is healthy"
                exit 0
              fi
              echo "‚è≥ App not ready yet..."
              sleep 3
            done

            echo "‚ùå App failed to start"
            sudo systemctl status flaskapp --no-pager
            sudo journalctl -u flaskapp --no-pager -n 50
            exit 1
