name: Deploy Flask App (EC2 + systemd + Teams)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # üîë Create GitHub Deployment (for AWS DevOps Agent)
      - name: Create GitHub Deployment
        uses: chrnorm/deployment-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment: production
          description: "Flask EC2 deployment via GitHub Actions"

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            set -e

            cd /home/ubuntu/flask-guni-ec2

            echo "üîÑ Syncing code"
            git fetch origin
            git reset --hard origin/main

            echo "üì¶ Installing dependencies"
            source venv/bin/activate
            pip install -r requirements.txt

            echo "üöÄ Restarting Flask service"
            sudo systemctl daemon-reload
            sudo systemctl restart flaskapp

            echo "‚è≥ Waiting for app health"
            for i in {1..15}; do
              if curl -fsS http://localhost:8000/health > /dev/null; then
                echo "‚úÖ App is healthy"
                exit 0
              fi
              echo "‚è≥ App not ready yet..."
              sleep 3
            done

            echo "‚ùå App failed to start"
            sudo systemctl status flaskapp --no-pager
            sudo journalctl -u flaskapp --no-pager -n 50
            exit 1

#      # üî• Intentional failure for PoC testing
#      - name: Intentional Failure (PoC)
#        run: |
#          echo "‚ùå Forcing pipeline failure for DevOps Agent test"
#          exit 1

      # üîë Update Deployment Status (success)
      - name: Update GitHub Deployment Status (success)
        if: success()
        uses: chrnorm/deployment-status@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          state: success

      # üîë Update Deployment Status (failure)
      - name: Update GitHub Deployment Status (failure)
        if: failure()
        uses: chrnorm/deployment-status@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          state: failure

      # üîî Teams notification (Always)
      - name: Notify Microsoft Teams (Always)
        if: always()
        env:
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
        run: |
          STATUS="${{ job.status }}"

          if [ "$STATUS" = "success" ]; then
            ICON="‚úÖ"
          elif [ "$STATUS" = "failure" ]; then
            ICON="‚ùå"
          else
            ICON="‚ö†Ô∏è"
          fi

          curl -H "Content-Type: application/json" \
               -d "{
                     \"text\": \"${ICON} *Flask EC2 Deployment Status*: ${STATUS}\nCommit: $GITHUB_SHA\nRepo: $GITHUB_REPOSITORY\"
                   }" \
               "$TEAMS_WEBHOOK_URL"

